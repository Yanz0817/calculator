<body>
    <div class="wrapper">
      <h2 class="center" id="h2">CALCULATOR</h2>
        <div a class="form-box">
            
            <form onsubmit="calculate()"; method="get">
              <label>Enter first number</label>  
              <input type="number" id="input1" size="5" required> </br>
                <div class="operator-container">
                  <select id="operation" required>
                    <option value="Sum">+</option>
                    <option value="Minus" >-</option>
                    <option value="Multiply"> *</option>
                    <option value="Divide" selected>/</option>
                  </select></br>
                </div> 
                  <label>Enter Second number</label>
                <input type="number" id="input2" size="5" required>
                </br></br>
                  <input type="submit" value="Submit" id="but" ><br><br>
                  
              </form>
                
            
        </div>
    </div>

</body>
